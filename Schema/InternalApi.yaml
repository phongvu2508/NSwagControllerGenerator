    ArchivedRecord:
      type: object
      properties:
        recordArchiveID:
          type: integer
          format: int32
          nullable: true
          description: "The unique id of the archived record."
          example: 89329
        parentRecordArchiveId:
          type: integer
          format: int32
          nullable: true
          description: "The parent of the archived record."
          example: 123
        value:
          type: object
          properties:
            category:
              type: string
              nullable: true
              description: "The name of the category the record belongs to."
              example: "Incident"
            title:
              type: string
              nullable: true
              description: "The title of the record."
              example: "Incident"
            location:
              type: string
              nullable: true
              description: "The delimited list of locations the record exists at."
              example: "Incident"
            dateCreated:
              type: string
              format: date-time
              nullable: true
              description: "The date the record was originally created."
              example: "2019-11-01 10:40:52"
            dateDeleted:
              type: string
              format: date-time
              nullable: true
              description: "The date the record was last deleted."
              example: "2019-11-02 03:41:56"
            personDeleted:
              type: string
              nullable: true
              description: "The id of the person that deleted the record."
              example: "Incident"
    ArchivedRecordSearchParams:
      type: object
      properties:
        parentRecordArchiveId:
          type: integer
          format: int32
          nullable: true
          description: "The parent of the record archive ID."
          example: 123
        startDateCreated:
          type: string
          format: date
          nullable: true
          description: "Filter to only include records created after the provided date."
          example: "2019-01-01"
        endDateCreated:
          type: string
          format: date
          nullable: true
          description: "Filter to only include records created prior to the provided date."
          example: "2020-01-01"
        startDateDeleted:
          type: string
          format: date
          nullable: true
          description: "Filter to only include records deleted after the provided date."
          example: "2019-01-01"
        endDateDeleted:
          type: string
          format: date
          nullable: true
          description: "Filter to only include records deleted prior to the provided date."
          example: "2020-01-01"
        categoryFilters:
          type: array
          nullable: true
          description: "The list of categories to include deleted records from."
          items:
            type: integer
            format: int32
        locationFilters:
          type: array
          nullable: true
          description: "The list of locations to include deleted records from."
          items:
            type: integer
            format: int32
        deletedById:
          type: integer
          format: int32
          nullable: true
          description: "Limit the results to only those deleted by this person."
          example: 1337
    UpdateArchivedRecords:
      type: array
      items:
        $ref: '#/components/schemas/ArchivedRecordIds'
    ArchivedRecordIds:
      type: object
      properties:
        recordArchiveId:
