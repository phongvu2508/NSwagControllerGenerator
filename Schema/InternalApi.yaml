    get:
      description: Get the current version of the Mobile API
      operationId: getversion
      tags:
        - Metadata
      responses:
        '200':
          description: current version of API
          content:
            text/plain:
              schema:
                type: string
                example: 1.0.0
components:
  parameters:
    AccountHeader:
      name: x-account
      in: header
      description: Unique identifier for the customer account
      required: true
      style: simple
      explode: false
      schema:
        type: integer
        example: 1      
    IdentityHeader:
      name: x-identity
      in: header
      description: Unique identifier for the identity accessing the account
      required: true
      style: simple
      explode: false
      schema:
        type: integer
        example: 1337
    LanguageHeader:
      name: x-language
      in: header
      description: The unique identifier for selected language
      required: false
      style: simple
      explode: false
      schema:
        type: integer
        format: int32
    PageNumber:
      description: Which page of results to fetch.
      in: query
      name: pageNumber
      schema:
        type: integer
        format: int32
        minimum: 1
        nullable: true
      required: false
      example: 1
    PageSize:
      description: The number of elements on each page to fetch
      in: query
      name: pageSize
      schema:
        type: integer
        format: int32
        nullable: true
      required: false
      example: 50
    SortBy:
      description: Param for sortBy
      in: query
      name: sortBy
      required: false
      style: form
      explode: true
      schema:
        type: string
        nullable: true
    SortOrder:
      description: Param for sortOrder
      in: query
      name: sortOrder
      required: false
      style: form
      explode: true
      schema:
        type: string
        nullable: true
        maxLength: 4
    LookupText:
      description: The text used to filter lookup data.
      in: query
      name: input
      required: false
      style: form
      explode: true
      schema:
        type: string
        nullable: true
        example: input
  schemas:
# Common
    RequestError:
      required:
      - code
      - message
      type: object
      properties:
        code:
          type: integer
          description: The error code if existed
          format: int32
          example: 61001
        message:
          type: string
          description: The error message
          format: string
          example: validation errors
        errors:
          type: array
          description: the array of nested detail errors
          items:
              $ref: '#/components/schemas/RequestErrorDetail'
    RequestErrorDetail:
      type: object
      properties:
        code:
          type: integer
          nullable: true
          description: The error code if existed
          format: int32
          example: 001
        id:
          type: integer
          nullable: true
          description: The error id / attribute id
          format: int32
          example: 1
        name:
          type: string
          description: The error name / attribute name
          format: string
          example: displayName
        message:
          type: string
          description: The error message
          format: string
          example: displayName required
    Status201Response:
      required:
      - id
      type: object
      properties:
        id:
          type: integer
          description: The new object identifier
          format: int32
          example: 11
    Status201MultipleResponses:
      required:
      - ids
      type: object
      properties:
        ids:
          type: array
          description: The new object identifiers
          items:
            type: integer
            format: int32
            example: 11
    ResponseList:
      type: object
      properties:
        totalCount:
          description: |
            Total count of items in this response set. If this response is
            paginated, then the length of the `items` array will be less than or
            equal to the `totalCount`.
          type: integer
          format: int32
          example: 1
        sortOrder:
          description: The data point to sort on.
          type: string
          example: "Category"
        sortDirection:
          description: The direction to apply the sorting.
          type: string
          example: "ASC"
        pageNumber:
          description: The current page number.
          type: integer
          format: int32
          example: 1
        pageSize:
          description: The number of items available on a given page.
          type: integer
          format: int32
          example: 25
      required:
        - totalCount
# Account
    Account:
      type: object
      properties:
        accountId:
          description: The unique account id
          type: integer
          format: int32
          example: 13
        externalAccountId:
          description: The external account id
          type: string
          format: guid
          example: "FEB8B939-BDC0-DD11-8038-DFD6234E2644"
          nullable: true
        companyDomain:
          description: The company domain
          type: string
          format: string
          example: "AcmeCorp"
          nullable: true
        name:
          description: The name of the account
          type: string
          format: string
          example: "Acme Corporation"
          nullable: true
        maxHierarchies:
          description: The maximum number of hierarchies the account allows.
          type: integer
          format: int32
          example: 1
          nullable: true
        maxLocations:
          description: The maximum number of locations the account allows.
          type: integer
          format: int32
          example: 10000
          nullable: true
        passwordValidityDays:
          description: The number of days a password is valid.
          type: integer
          format: int32
          example: 90
          nullable: true
        enableTwoFactorAuthentication:
          description: Whether two factor authentication is enabled for the account.
          type: boolean
          example: false
          nullable: true
        disableMachineTranslations:
          description: Whether the machine translation is allowed.
          type: boolean
          example: false
          nullable: true
        enableSystemNotifications:
          description: Enables a system notification.
          type: boolean
          example: false
          nullable: true
    AccountUser:
      type: object
      properties:
        accountId:
          description: The unique account id
          type: integer
          format: int32
          example: 13
        companyDomain:
          description: The company domain
          type: string
          format: string
          example: "AcmeCorp"
        username:
          description: The obscured username of the user. 
          type: string
          format: string
          example: "joh********"
        email: 
          description: The obscured email of the user. 
          type: string
          format: string
          example: "joh********@ehs.com"
        phoneNumber: 
          description: The obscured phone number of the user. 
          type: string
          format: string
          example: "*******312"
    UpdateAccountCurrencyList:
      type: object
      properties:
        addCurrencyIdList:
          description: list of currency Id list to add
          type: array
          nullable: true
          items:
            type: integer
            format: int32
            example: [ 1, 2 ]
        deleteCurrencyIdList:
          description: list of currency Id list to delete
          type: array
          nullable: true
          items:
            type: integer
            format: int32
            example: [ 1, 2 ]
    UpdateAccountCountryList:
      type: object
      properties:
        addCountryIdList:
          description: list of country Id list to add
          type: array
          nullable: true
          items:
            type: integer
            format: int32
            example: 1
        deleteCountryIdList:
          description: list of country Id list to delete
          type: array
          nullable: true
          items:
            type: integer
            format: int32
            example: 1
    Language:
      type: object
      properties:
        languageId:
          type: integer
          nullable: true
          example: 12
        languageCode:
          type: string
          nullable: true
          example: 12
        languageName:
          type: string
          nullable: true
          example: 12
        nativeLanguage:
          type: string
          nullable: true
          example: 12
        defaultLanguage:
          type: boolean
          nullable: true
          example: 12
# Authentication
    AuthenticationMethod:
      type: object
      properties:
        authenticationMethodId:
          description: The authentication method id.
          type: integer
          format: int32
          example: 13
        Name:
          description: The name of the authentication method.
          type: string
          format: string
          example: Forms Authentication
    FormsAuthPasswordUpdate:
      type: object
      required:
        - password
      properties:
        password:
          description: The users password
          type: string
          format: password
          example: 12345678
        forgotPasswordKey:
          description: The forgot password key
          type: string
          example: 00000000-0000-0000-0000-000000000000
    FormsAuthState:
      type: object
      properties:
        passwordChangeRequired:
          description: Whether the user is required to change their password or not.
          type: boolean
          example: false
        isLocked:
          description: Whether the user is locked
          type: boolean
          example: true
    FormsAuthPasswordChangeRequest:
      type: object
      required:
        - username
      properties:
        username:
          description: The username
          type: string
          format: string
          example: johndoe@acmecorp.com
        deliveryMethod:
          description: The method in which to deliver the forgot password information.
          type: string
          enum: [email, phone]
    FormsAuthPasswordChangeResponse:
      type: object
      required:
        - forgotPasswordKey
        - personId
      properties:
        personId:
          description: The id of the person being authenticated.
          type: integer
          format: int32
          example: 1
        forgotPasswordKey:
          description: The forgot password key
          type: string
    FormsAuthBlacklistRequest:
      type: object
      required:
        - jti
        - expirydate
      properties:
        jti:
          description: The id of the json web token
          type: string
          format: guid
          example: 00000000-0000-0000-0000-000000000000
        expirydate:
          format: date-time
          type: string
          example: "1995-09-07 10:40:52"
    FormsAuthBlacklistResponse:
      type: object
      required:
        - blacklistresponsecode
      properties:
        blacklistresponsecode:
          description: The boolean value whether the jti exists
          type: boolean
          example: true
    FormsAuthPasswordRule:
      type: object
      properties:
        ruleId:
          description: The id of the password rule.
          type: integer
          format: int32
          nullable: true
          example: 66
        description:
          description: The description of the password rule.
          type: string
          nullable: true
          example: "At least one uppercase character"
        value:
          description: The value for the rule.
          type: integer
          format: int32
          nullable: true
          example: 1
    FormsAuthCrediential:
      type: object
      required:
        - accountId
        - username
        - password
      properties:
        accountId:
          description: Unique identifier for the customer account
          type: integer
          example: 1
        username:
          description: The username
          type: string
          format: string
          example: johndoe@acmecorp.com
        password:
          description: The users password
          type: string
          format: password
          example: 12345678
    FormsAuthVerificationResult:
      type: object
      required:
        - personId
        - passwordChangeRequired
        - identityVerificationRequired
        - isLocked
      properties:
        personId:
          description: The id of the person being authenticated.
          type: integer
          format: int32
          example: 1
        languageId:
          description: The id of the language for the current user.
          type: integer
          format: int22
          example: 4
          nullable: true
        displayName:
          description: The display of the person being authenticated.
          type: string
          format: string
          example: "John Doe"
        email:
          description: The email of the person being authenticated.
          type: string
          format: string
          example: "jdoe@acmecorp.com"
          nullable: true
        passwordChangeRequired:
          description: Whether the user is required to change their password or not.
          type: boolean
          example: false
        identityVerificationRequired:
          description: Whether the user required additional identity verification.
          type: boolean
          example: false
        isLocked:
          description: Whether the user is locked
          type: boolean
          example: true
    FormsAuthKey:
      type: object
      properties:
        key:
          description: The forms auth key used to ensure only the specific user is performing an authentication action prior to full authentication.
          type: string
          example: jwt
    SsoAuthCrediential:
      type: object
      properties:
        ssoConnection:
          type: string
          description: The connection name that maps to the account.
        ssoLoginUser:
          type: string
          description: The serialized SSO user information.
    SsoAuthVerificationResult:
      type: object
      properties:
        accountId:
          description: The id of the account the person is authenticated against.
          type: integer
          format: int32
          example: 1
        personId:
          description: The id of the person being authenticated.
          type: integer
          format: int32
          example: 1
    SsoIdentityProvider:
      type: object
      properties:
        identityProviderSettingId:
          description: The unique id for the identity provider.
          type: integer
          format: int32
          nullable: true
          example: 11
        signingCertificateId:
          description: The id of the signing certificate.
          type: integer
          format: int32
          nullable: true
          example: 99
        decryptingCertificateId:
          description: The id of the decrypting certificate.
          type: integer
          format: int32
          nullable: true
          example: 101
        wantSamlResponseSigned:
          description: Whether the SAML response from the partner identity provider should be signed.
          type: boolean
          nullable: true
        wantAssertionSigned:
          description: Whether the SAML assertion from the partner identity provider should be signed.
          type: boolean
          nullable: true
        wantAssertionEncrypted:
          description: Whether the SAML assertion from the partner identity provider should be encrypted.
          type: boolean
          nullable: true
        clockSkew:
          description: The time span to allow for differences between local and partner computer clocks when checking time intervals.
          type: integer
          format: int32
          nullable: true
          example: 0
        trustName:
          description: The trust name of the Identity Provider
          type: string
          format: string
          nullable: true
          example: "https://sts.windows.net/00000000-0000-0000-0000-000000000000"
        displayName:
          description: The display name for the identity provider
          type: string
          format: string
          nullable: true
          example: Microsoft Azure
        singleSignOnServiceUrl:
          description: The URL for the Identity Provider single sign on service.
          type: string
          format: string
          nullable: true
          example: "https://login.microsoftonline.com/00000000-0000-0000-0000-000000000000/saml2"
        localTrustName:
          description: The local trust name for the EHS application.
          type: string
          format: string
          nullable: true
          example: https://ehs.com
        assertionToClientMapper:
          description: The username
          type: string
          format: string
          nullable: true
          example: CompanyDomain
        userNameToPersonMapper:
          description: The mapper for determine who the person is based on the SSO Assertions username.
          type: string
          format: string
          nullable: true
          example: UsernameMapper
        active:
          description: Whether the identify provider is active or not.
          type: boolean
          nullable: true
    SsoServiceProvider:
      type: object
      properties:
        serviceProviderSettingId:
          description: The unique id for the service provider.
          type: integer
          format: int32
          nullable: true
          example: 0
        signingCertificateId:
          description: The id of the signing certificate.
          type: integer
          format: int32
          nullable: true
          example: 0
        encryptingCertificateId:
          description: The id of the encrypting certificate.
          type: integer
          format: int32
          nullable: true
          example: 0
        signSamlResponse:
          description: Whether SAML responses sent to the partner service provider should be signed.
          type: boolean
          nullable: true
        signAssertion:
          description: Whether SAML assertions sent to the partner service provider should be signed.
          type: boolean
          nullable: true
        encryptAssertion:
          description: Whether SAML assertions sent to the partner service provider should be encrypted.
          type: boolean
          nullable: true
        isVelocityServiceProvider:
          description: Whether the service provider is for a VelocityEHS Product.
          type: boolean
          nullable: true
        assertionLifetime:
          description: The NotBefore/NotOnOrAfter time interval for the SAML assertion.
          type: integer
          format: int32
          nullable: true
          example: 600
        clockSkew:
          description: The time span to allow for differences between local and partner computer clocks when checking time intervals.
          type: integer
          format: int32
          nullable: true
          example: 0
        listOrder:
          description: The order the service provider should be listed relative to other service providers.
          type: integer
          format: int32
          nullable: true
          example: 0
        trustName:
          description: The trust name of the Service Provider
          type: string
          format: string
          nullable: true
          example: "https://sts.windows.net/00000000-0000-0000-0000-000000000000"
        displayName:
          description: The display name of the service provider.
          type: string
          format: string
          nullable: true
          example: "Chemical Management"
        endpointUrl:
          description: The service provider assertion consumer service URL.
          type: string
          format: string
          nullable: true
          example: "https://ep.humantech.com/0000/saml/SSO"
        nameIdFormat:
          description: The name identifier format to include in SAML assertions sent to the partner service provider or in authn requests sent to the partner identity provider
          type: string
          nullable: true
          example: urn:oasis:names:tc:SAML:1.1:nameid-format:unspecified
        digestMethod:
          description: The XML signature digest method. 
          type: string
          nullable: true
          example: http://www.w3.org/2000/09/xmldsig#sha1
        signatureMethod:
          description: The XML signature method. 
          type: string
          nullable: true
          example: http://www.w3.org/2000/09/xmldsig#rsa-sha1
        keyEncryptionMethod:
          description: The XML encryption key encryption method. 
          type: string
          nullable: true
          example: http://www.w3.org/2001/04/xmlenc#rsa-1_5
        dataEncryptionMethod:
          description: The XML encryption data encryption method.
          type: string
          nullable: true
          example: http://www.w3.org/2001/04/xmlenc#aes128-cbc
        personToUserNameMapper:
          description: The mapper for determining what value to use as the username in the assertion.
          type: string
          format: string
          nullable: true
          example: "PersonUsername"
        assertionAttributesProvider:
          description: The mapper for determining what attributes to include in the assertion.
          type: string
          format: string
          nullable: true
          example: "DefaultAttributes"
        assertionRelayStateProvider:
          description: The mapper for determing what relay state to provide with the assertion.
          type: string
          format: string
          nullable: true
          example: "DefaultRelayState"
        active:
          description: Whether the service provider is active or not.
          type: boolean
          nullable: true
    IdentityVerification:
      type: object
      required:
        - verificationCode
      properties:
        verificationCode:
          description: The verification code.
          type: integer
          format: int32
          example: 13377331
    SessionToken:
      type: object
      properties:
        token:
          description: Token to store
          format: string
          type: string
          example: df53gdt58algij53lfi2
        issued:
          nullable: true
          description: Date and time the token was issued
          type: string
          format: date-time
          example: 2019-08-23
    AddSessionTokenRequest:
      type: object
      properties:
        userId:
          description: PersonId associated with the token
          type: integer
          example: 291
        token:
          description: Token to store
          format: string
          type: string
          example: df53gdt58algij53lfi2
        issued:
          nullable: true
          description: Date and time the token was issued
          type: string
          format: date-time
          example: 2019-08-23
    PasswordValidationResult:
      type: object
      properties:
        isvalid:
          description: Token to store
          format: bool
          type: boolean
          example: 0
        unfollowedrules:
          type: array
          nullable: true
          items:
            $ref: '#/components/schemas/FormsAuthPasswordRule'
# Configuration
    StringConfigurationExpression:
      type: string
      example: "$ @ContractorType"
      nullable: true
    LookupFilterConfig:
      type: object
      properties:
        binding:
          type: string
          description: The binding name the filter is being applied to.
        operation:
          $ref: '#/components/schemas/LookupFilterOperation'
        value:
          $ref: '#/components/schemas/StringConfigurationExpression'
    LookupFilterOperation:
      type: string
      nullable: true
      description: The filter operation being performed.
      enum:
        - Equals
        - NotEquals
# Hierarchy
    Hierarchy:
      type: object
      required:
        - HierarchyType
      properties:
        Name:
          description: The Hierarchy name
          type: string
          format: string
          example: Oakville
        IsDefault:
          description: Idendifying hierarchy as Default or not
          type: boolean
          format: bool
          example: 0
        HierarchyId:
          description: The hierarchy identifier
          type: integer
          format: int32
          example: 11
          nullable: true
        RootLocationGroupID:
          description: The hierarchy root group identifier
          type: integer
          format: int32
          example: 11
          nullable: true
    NewHierarchyParams:
      type: object
      required:
        - Name
        - IsDefault
      properties:
        Name:
          description: The Hierarchy name
          type: string
          format: string
          example: Oakville
        IsDefault:
          description: Idendifying hierarchy as Default or not
          type: boolean
          format: bool
          example: 0
    UpdateHierarchyParams:
      type: object
      required:
        - HierarchyId
      properties:
        Name:
          description: The Hierarchy name
          type: string
          format: string
          example: Oakville
          nullable: true
        IsDefault:
          description: Idendifying hierarchy as Default or not
          type: boolean
          format: bool
          example: 0
          nullable: true
        HierarchyId:
          description: The hierarchy identifier
          type: integer
          format: int32
          example: 11
# Internationalization
    TranslationRequest:
      type: object
      properties:
        translationRequestId:
          description: Id of Translation Requested
          type: integer
          nullable: true
          example: 1
        accountId:
          description: Unique Id of Account
          type: string
          nullable: true
          example: 1
        textTypeId:
          description: Id of Text Type
          type: integer
          nullable: true
          example: 1
        textId:
          description: Id of Text
          type: integer
          nullable: true
          example: 1
        columnName:
          description: Name of Column
          type: string
          nullable: true
          example: "Value"
        text:
          description: Original Text
          type: string
          nullable: true
          example: "Incident"
        description:
          description: Description of the text
          type: string
          nullable: true
          example: "Description of Text"
        maxLength:
          description: Max length of the text
          type: integer
          nullable: true
          example: 255
        languageID:
          description: Id of the language
          type: integer
          nullable: true
          example: 255
        languageIdentifier:
          description: Identifier of Language
          type: string
          nullable: true
          example: "Kr"
    SetTranslation:
      description: The properties name for the SetTranslation is with Capital letter because these are properties of Json which need to be able to read from DB
      type: object
      properties:
        AccountID:
          description: Unique Id of Account
          type: string
          nullable: true
          example: 1
        TextTypeID:
          description: Id of Text Type
          type: integer
          nullable: true
          example: 1
        TextID:
          description: Id of Text
          type: integer
          nullable: true
          example: 1
        ColumnName:
          description: Name of Column
          type: string
          nullable: true
          example: "Value"
        LanguageID:
          description: Id of the Language
          type: integer
          nullable: true
          example: 1
        TranslatedText:
          description: Translated Text
          type: string
          nullable: true
          example: "Incident"
        TranslationRequestID:
          description: Id of the Translation Request
          type: integer
          nullable: true
          example: 1
        DefaultText:
          description: Original Text
          type: string
          nullable: true
          example: "Original Text"
    MachineTranslation:
      type: object
      properties:
        accountId:
          description: Unique Id of account
          type: integer
          nullable: true
          example: 1
        personId:
          description: Unique Id of person
          type: integer
          nullable: true
          example: 1
        originalLanguage:
          description:  Original Language
          type: string
          format: string
          nullable: true
          example: "Korean"
        translatedLanguageId:
          description: Id of Translated Language
          type: integer
          nullable: true
          example: 1
    UpdateSentTranslationRequests:
      type: object
      properties:
        translationRequestIds:
          description: List of Id of translation Requested
          type: array
          nullable: true
          items:
            type: integer
            format: int32
            example: [1,2,3]
# Localization
    TimeZoneList:
      type: object
      properties:
        timeZoneId:
          description: Timezone Id
          type: integer
          nullable: true
          example: 1
        timeZoneName:
          description: Timezone Name
          type: string
          nullable: true
          example: "Pacific Standard Time"
        timeZoneDescription:
          description: Timezone Description
          type: string
          nullable: true
          example: "Pacific Time (US & Canada)"
        timeZoneOffset:
          description: Timezone Offset
          type: number
          nullable: true
          example: -8
    Currency:
      type: object
      properties:
        currencyId:
          description: Currency Id
          type: integer
          nullable: true
          example: 1
        currencyCode:
          description: Currency Code
          type: string
          nullable: true
          example: "GBP"
        currencyDescription:
          description: Currency Description
          type: string
          nullable: true
          example: "Pounds Sterling"
        currencyDisplayString:
          description: Currency Display String
